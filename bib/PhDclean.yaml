  abstract: The contribution of balanced chromosomal rearrangements to complex disorders
    remains unclear because they are not detected routinely by genome-wide microarrays
    and clinical localization is imprecise. Failure to consider these events bypasses
    a potentially powerful complement to single nucleotide polymorphism and copy-number
    association approaches to complex disorders, where much of the heritability remains
    unexplained. To capitalize on this genetic resource, we have applied optimized
    sequencing and analysis strategies to test whether these potentially high-impact
    variants can be mapped at reasonable cost and throughput. By using a whole-genome
    multiplexing strategy, rearrangement breakpoints could be delineated at a fraction
    of the cost of standard sequencing. For rearrangements already mapped regionally
    by karyotyping and fluorescence in situ hybridization, a targeted approach enabled
    capture and sequencing of multiple breakpoints simultaneously. Importantly, this
    strategy permitted capture and unique alignment of up to 97% of repeat-masked
    sequences in the targeted regions. Genome-wide analyses estimate that only 3.7%
    of bases should be routinely omitted from genomic DNA capture experiments. Illustrating
    the power of these approaches, the rearrangement breakpoints were rapidly defined
    to base pair resolution and revealed unexpected sequence complexity, such as co-occurrence
    of inversion and translocation as an underlying feature of karyotypically balanced
    alterations. These findings have implications ranging from genome annotation to
    de novo assemblies and could enable sequencing screens for structural variations
    at a cost comparable to that of microarrays in standard clinical practice.
