    correlations uncertain. Identification of patients sharing a genomic rearrangement
    and having phenotypic features in common leads to greater certainty in the pathogenic
    nature of the rearrangement and enables new syndromes to be defined. To facilitate
    the analysis of these rare events, we have developed an interactive web-based
    database called DECIPHER (Database of Chromosomal Imbalance and Phenotype in Humans
    Using Ensembl Resources) which incorporates a suite of tools designed to aid the
    interpretation of submicroscopic chromosomal imbalance, inversions, and translocations.
    DECIPHER catalogs common copy-number changes in normal populations and thus, by
    exclusion, enables changes that are novel and potentially pathogenic to be identified.
    DECIPHER enhances genetic counseling by retrieving relevant information from a
    variety of bioinformatics resources. Known and predicted genes within an aberration
    are listed in the DECIPHER patient report, and genes of recognized clinical importance
    are highlighted and prioritized. DECIPHER enables clinical scientists worldwide
    to maintain records of phenotype and chromosome rearrangement for their patients
    and, with informed consent, share this information with the wider clinical research
    community through display in the genome browser Ensembl. By sharing cases worldwide,
    clusters of rare cases having phenotype and structural rearrangement in common
    can be identified, leading to the delineation of new syndromes and furthering
    understanding of gene function.
