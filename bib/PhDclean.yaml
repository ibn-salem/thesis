  title: The precision-recall plot is more informative than the ROC plot when evaluating
    binary classifiers on imbalanced datasets
  container-title: PLoS ONE
  page: '1-21'
  volume: '10'
  issue: '3'
  abstract: Binary classifiers are routinely evaluated with performance measures such
    as sensitivity and specificity, and performance is frequently illustrated with
    Receiver Operating Characteristics (ROC) plots. Alternative measures such as positive
    predictive value (PPV) and the associated Precision/Recall (PRC) plots are used
    less frequently. Many bioinformatics studies develop and evaluate classifiers
    that are to be applied to strongly imbalanced datasets in which the number of
    negatives outweighs the number of positives significantly. While ROC plots are
    visually appealing and provide an overview of a classifier’s performance across
    a wide range of specificities, one can ask whether ROC plots could be misleading
    when applied in imbalanced classification scenarios. We show here that the visual
    interpretability of ROC plots in the context of imbalanced datasets can be deceptive
    with respect to conclusions about the reliability of classification performance,
    owing to an intuitive but wrong interpretation of specificity. PRC plots, on the
    other hand, can provide the viewer with an accurate prediction of future classification
    performance due to the fact that they evaluate the fraction of true positives
    among positive predictions. Our findings have potential implications for the interpretation
    of a large number of studies that use ROC plots on imbalanced datasets.
  DOI: 10.1371/journal.pone.0118432
  ISSN: '19326203'
  PMID: '25738806'

