  abstract: Transposable genetic elements are abundant in the genomes of most organisms,
    including humans. These endogenous mutagens can alter genes, promote genomic rearrangements,
    and may help to drive the speciation of organisms. In this study, we identified
    almost 11,000 transposon copies that are differentially present in the human and
    chimpanzee genomes. Most of these transposon copies were mobilized after the existence
    of a common ancestor of humans and chimpanzees, approximately 6 million years
    ago. Alu, L1, and SVA insertions accounted for \>95% of the insertions in both
    species. Our data indicate that humans have supported higher levels of transposition
    than have chimpanzees during the past several million years and have amplified
    different transposon subfamilies. In both species, approximately 34% of the insertions
    were located within known genes. These insertions represent a form of species-specific
    genetic variation that may have contributed to the differential evolution of humans
    and chimpanzees. In addition to providing an initial overview of recently mobilized
    elements, our collections will be useful for assessing the impact of these insertions
    on their hosts and for studying the transposition mechanisms of these elements.
