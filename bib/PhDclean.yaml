  abstract: The extent to which large duplications and deletions contribute to human
    genetic variation and diversity is unknown. Here, we show that large-scale copy
    number polymorphisms (CNPs) (about 100 kilobases and greater) contribute substantially
    to genomic variation between normal humans. Representational oligonucleotide microarray
    analysis of 20 individuals revealed a total of 221 copy number differences representing
    76 unique CNPs. On average, individuals differed by 11 CNPs, and the average length
    of a CNP interval was 465 kilobases. We observed copy number variation of 70 different
    genes within CNP intervals, including genes involved in neurological function,
    regulation of cell growth, regulation of metabolism, and several genes known to
    be associated with disease.
