  title: Complexity and conservation of regulatory landscapes underlie evolutionary
    resilience of mammalian gene expression
  container-title: Nature Ecology & Evolution
  publisher: Springer US
  page: '1-31'
  annote: \- Promoter and enhancer activity in liver from 15 species - gene expression
    conservation by number and conservation of surrounding enhnacers and promoters
  abstract: 'To gain insight into how mammalian gene expression is controlled by
    rapidly evolving regulatory elements, we jointly analysed promoter and enhancer
    activity with downstream transcription levels in liver samples from twenty species.
    Genes associated with complex regulatory landscapes generally exhibit high expression
    levels that remain evolutionarily stable. While the number of regulatory elements
    is the key driver of transcriptional output and resilience, regulatory conservation
    matters: elements active across mammals most effectively stabilise gene expression.
    In contrast, recently-evolved enhancers typically contribute weakly, consistent
    with their high evolutionary plasticity. These effects are observed across the
    entire mammalian clade and robust to potential confounders, such as gene expression
    level. Overall, our results illuminate how the evolutionary stability of gene
    expression is profoundly entwined with both the number and conservation of surrounding
    promoters and enhancers.'
