  abstract: The International HapMap Consortium, established to develop a haplotype
    map of the human genome describing the common patterns of DNA sequence variation,
    has now reached its third incarnation. HapMap1, published in 2005 (go.nature.com/gJisDm),
    contained more than a million SNP (single nucleotide polymorphism) genotypes generated
    in 269 individuals from four geographically diverse populations. Two years later,
    HapMap2 (go.nature.com/WttNWX) added more than 2.1 million SNPs to the original
    map in the same 269 individuals. With the aim of providing a resource for the
    latest wave of genome-wide studies focused on disease linkages, HapMap3 casts
    the net wider. About 1.6 million common SNPs were genotyped in 1,184 individuals
    from 11 global populations, and ten 100-kilobase regions were sequenced in 692
