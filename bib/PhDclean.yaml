  container-title: Science (New York, N.Y.)
  page: '1009-13'
  volume: '352'
  issue: '6288'
  abstract: Gene duplication is a fundamental process in genome evolution. However,
    most young duplicates are degraded by loss-of-function mutations, and the factors
    that allow some duplicate pairs to survive long-term remain controversial. One
    class of models to explain duplicate retention invokes sub- or neofunctionalization,
    whereas others focus on sharing of gene dosage. RNA-sequencing data from 46 human
    and 26 mouse tissues indicate that subfunctionalization of expression evolves
    slowly and is rare among duplicates that arose within the placental mammals, possibly
    because tandem duplicates are coregulated by shared genomic elements. Instead,
    consistent with the dosage-sharing hypothesis, most young duplicates are down-regulated
    to match expression levels of single-copy genes. Thus, dosage sharing of expression
    allows for the initial survival of mammalian duplicates, followed by slower functional
    adaptation enabling long-term preservation.
