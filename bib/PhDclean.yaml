  title: Gene complexity and gene duplicability
  container-title: Current Biology
  page: '1016-1021'
  volume: '15'
  issue: '11'
  abstract: Eukaryotic genes are on average more complex than prokaryotic genes in
    terms of expression regulation, protein length, and protein-domain structure \[1-5\].
    Eukaryotes are also known to have a higher rate of gene duplication than prokaryotes
    do \[6, 7\]. Because gene duplication is the primary source of new genes \[8,
    9\], the average gene complexity in a genome may have been increased by gene duplication
    if complex genes are preferentially duplicated. Here, we test this "gene complexity
    and gene duplicability" hypothesis with yeast genomic data. We show that, on average,
    duplicate genes from either whole-genome or individual-gene duplication have longer
    protein sequences, more functional domains, and more cis-regulatory motifs than
    singleton genes. This phenomenon is not a by-product of previously known mechanisms,
    such as protein function \[10-13\], evolutionary rate \[14, 15\], dosage \[11\],
    and dosage balance \[16\], that influence gene duplicability. Rather, it appears
    to have resulted from the sub-neo-functionalization process in duplicate-gene
    evolution \[17\]. Under this process, complex genes are more likely to be retained
    after duplication because they are prone to subfunctionalization, and gene complexity
    is regained via subsequent neofunctionalization. Thus, gene duplication increases
    both gene number and gene complexity, two important factors in the origin of genomic
    and organismal complexity. ??2005 Elsevier Ltd All rights reserved.
