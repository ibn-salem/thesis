  abstract: The precise expression of genes in time and space during embryogenesis
    is largely influenced by communication between enhancers and promoters, which
    is propagated and governed by the physical proximity of these elements in the
    nucleus. Here, we review how chromatin domains organize the genome by guiding
    enhancers to their target genes thereby preventing non-specific interactions with
    other neighboring regions. We also discuss the dynamics of chromatin interactions
    between enhancers and promoters, as well as the consequent changes in gene expression,
    that occur in pluripotent cells and during development. Finally, we evaluate how
    genomic changes such as deletions, inversions and duplications affect 3D chromatin
    configuration overall and lead to ectopic enhancer-promoter contacts, and thus
    gene misexpression, which can contribute to abnormal development and disease.
