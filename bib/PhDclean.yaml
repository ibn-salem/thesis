    correlate with gene activation, and show conservation across cell types and species.
    Loop anchors typically occur at domain boundaries and bind CTCF. CTCF sites at
    loop anchors occur predominantly (\>90%) in a convergent orientation, with the
    asymmetric motifs "facing" one another. The inactive X chromosome splits into
