  abstract: Understanding the functional consequences of genetic variation, and how
    it affects complex human disease and quantitative traits, remains a critical challenge
    for biomedicine. We present an analysis of RNA sequencing data from 1641 samples
    across 43 tissues from 175 individuals, generated as part of the pilot phase of
    the Genotype-Tissue Expression (GTEx) project. We describe the landscape of gene
    expression across tissues, catalog thousands of tissue-specific and shared regulatory
    expression quantitative trait loci (eQTL) variants, describe complex network relationships,
    and identify signals from genome-wide association studies explained by eQTLs.
    These findings provide a systematic understanding of the cellular and biological
    consequences of human genetic variation and of the heterogeneity of such effects
    among a diverse set of human tissues.$\backslash$nExpression, genetic variation,
    and tissues$\backslash$nHuman genomes show extensive genetic variation across
    individuals, but we have only just started documenting the effects of this variation
    on the regulation of gene expression. Furthermore, only a few tissues have been
    examined per genetic variant. In order to examine how genetic expression varies
    among tissues within individuals, the Genotype-Tissue Expression (GTEx) Consortium
    collected 1641 postmortem samples covering 54 body sites from 175 individuals.
    They identified quantitative genetic traits that affect gene expression and determined
    which of these exhibit tissue-specific expression patterns. Melé et al. measured
    how transcription varies among tissues, and Rivas et al. looked at how truncated
    protein variants affect expression across tissues.$\backslash$nScience, this issue
    p. 648, p. 660, p. 666; see also p. 640
