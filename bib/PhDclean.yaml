  abstract: Chromatin immunoprecipitation (ChIP-chip and ChIP-seq) assays identify
    where proteins bind throughout a genome. However, DNA contamination and DNA fragmentation
    heterogeneity produce false positives (erroneous calls) and imprecision in mapping.
    Consequently, stringent data filtering produces false negatives (missed calls).
    Here we describe ChIP-exo, where an exonuclease trims ChIP DNA to a precise distance
    from the crosslinking site. Bound locations are detectable as peak pairs by deep
    sequencing. Contaminating DNA is degraded or fails to form complementary peak
    pairs. With the single bp accuracy provided by ChIP-exo, we show an unprecedented
    view into genome-wide binding of the yeast transcription factors Reb1, Gal4, Phd1,
    Rap1, and human CTCF. Each of these factors was chosen to address potential limitations
    of ChIP-exo. We found that binding sites become unambiguous and reveal diverse
    tendencies governing in vivo DNA-binding specificity that include sequence variants,
    functionally distinct motifs, motif clustering, secondary interactions, and combinatorial
    modules within a compound motif.
