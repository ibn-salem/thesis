  title: ChIP-exo signal associated with DNA-binding motifs provide insights into
    the genomic binding of the glucocorticoid receptor and cooperating transcription
    factors.
  container-title: Genome research
  page: '825-35'
  volume: '25'
  issue: '6'
  abstract: The classical DNA recognition sequence of the glucocorticoid receptor
    (GR) appears to be present at only a fraction of bound genomic regions. To identify
    sequences responsible for recruitment of this transcription factor (TF) to individual
    loci, we turned to the high-resolution ChIP-exo approach. We exploited this signal
    by determining footprint profiles of TF binding at single base pair resolution
    using ExoProfiler, a computational pipeline based on DNA binding motifs. When
    applied to our GR and the few available public ChIP-exo datasets, we find that
    ChIP-exo footprints are protein- and recognition sequence-specific signatures
    of genomic TF association. Furthermore, we show that ChIP-exo captures information
    about TFs other than the one directly targeted by the antibody in the ChIP-procedure.
    Consequently, the shape of the ChIP-exo footprint can be used to discriminate
    between direct and indirect (tethering to other DNA-bound proteins) DNA association
    of GR. Together, our findings indicate that the absence of classical recognition
    sequences can be explained by direct GR binding to a broader spectrum of sequences
    than previously known, either as homodimer, or as a heterodimer binding together
    with a member of the ETS or TEAD families of TFs, or alternatively by indirect
    recruitment via FOX or STAT proteins. ChIP-exo footprints also bring structural
    insights and locate DNA:protein cross-link points that are compatible with crystal
    structures of the studied TFs. Overall, our generically applicable footprint-based
    approach uncovers new structural and functional insights into the diverse ways
    of genomic cooperation and association of TFs.
