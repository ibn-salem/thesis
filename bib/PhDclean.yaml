  abstract: Copy number variation (CNV) is a source of genetic diversity in humans.
    Numerous CNVs are being identified with various genome analysis platforms, including
    array comparative genomic hybridization (aCGH), single nucleotide polymorphism
    (SNP) genotyping platforms, and next-generation sequencing. CNV formation occurs
    by both recombination-based and replication-based mechanisms and de novo locus-specific
    mutation rates appear much higher for CNVs than for SNPs. By various molecular
    mechanisms, including gene dosage, gene disruption, gene fusion, position effects,
    etc., CNVs can cause Mendelian or sporadic traits, or be associated with complex
    diseases. However, CNV can also represent benign polymorphic variants. CNVs, especially
    gene duplication and exon shuffling, can be a predominant mechanism driving gene
    and genome evolution.
