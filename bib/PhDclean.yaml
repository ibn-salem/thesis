  abstract: Chromatin immunoprecipitation coupled with next-generation sequencing
    (ChIP-seq) is a powerful technology to identify the genome-wide locations of transcription
    factors and other DNA binding proteins. Computational ChIP-seq peak calling infers
    the location of protein-DNA interactions based on various measures of enrichment
    of sequence reads. In this work, we introduce an algorithm, Q, that uses an assessment
    of the quadratic enrichment of reads to center candidate peaks followed by statistical
    analysis of saturation of candidate peaks by 5’ ends of reads. We show that our
    method not only is substantially faster than several competing methods but also
    demonstrates statistically significant advantages with respect to reproducibility
    of results and in its ability to identify peaks with reproducible binding site
    motifs. We show that Q has superior performance in the delineation of double RNAPII
    and H3K4me3 peaks surrounding transcription start sites related to a better ability
    to resolve individual peaks. The method is implemented in C++ and is freely available
    under an open source license.
