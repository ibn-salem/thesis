    an experimental system to visualize the formation of translocations in living
    cells and apply it to characterize the spatial and dynamic properties of translocation
    formation. We demonstrate that translocations form within hours of the occurrence
    of double-strand breaks (DSBs) and that their formation is cell cycle-independent.
