  abstract: Mammalian genomes encode genetic information in their linear sequence,
    but appropriate expression of their genes requires chromosomes to fold into complex
    three-dimensional structures. Transcriptional control involves the establishment
    of physical connections among genes and regulatory elements, both along and between
    chromosomes. Recent technological innovations in probing the folding of chromosomes
    are providing new insights into the spatial organization of genomes and its role
    in gene regulation. It is emerging that folding of large complex chromosomes involves
    a hierarchy of structures, from chromatin loops that connect genes and enhancers
    to larger chromosomal domains and nuclear compartments. The larger these structures
    are along this hierarchy, the more stable they are within cells, while becoming
    more stochastic between cells. Here, we review the experimental and theoretical
    data on this hierarchy of structures and propose a key role for the recently discovered
    topologically associating domains.
