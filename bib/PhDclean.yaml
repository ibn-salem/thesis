  abstract: Increasing evidence suggests that interactions between regulatory genomic
    elements play an important role in regulating gene expression. We generated a
    genome-wide interaction map of regulatory elements in human cells (ENCODE tier
    1 cells, K562, GM12878) using Chromatin Interaction Analysis by Paired-End Tag
    sequencing (ChIA-PET) experiments targeting six broadly distributed factors. Bound
    regions covered 80% of DNase I hypersensitive sites including 99.7% of TSS and
    98% of enhancers. Correlating this map with ChIP-seq and RNA-seq data sets revealed
    cohesin, CTCF, and ZNF143 as key components of three-dimensional (3D) chromatin
    structure and revealed how distal chromatin state affects gene transcription.
    Comparison of interactions between cell types revealed that enhancerpromoter interactions
    were highly cell-type specific. Construction and comparison of distal and proximal
    regulatory networks revealed stark differences in structure and biological function.
    Proximal binding events are enriched at genes with housekeeping functions while
    distal binding events interact with genes involved in dynamic biological processes
    including response to stimulus. This study reveals new mechanistic and functional
    insights into regulatory region organization in the nucleus.
