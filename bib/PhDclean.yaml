  abstract: Genomes are organized into high-level three-dimensional structures, and
    DNA elements separated by long genomic distances can in principle interact functionally.
    Many transcription factors bind to regulatory DNA elements distant from gene promoters.
    Although distal binding sites have been shown to regulate transcription by long-range
    chromatin interactions at a few loci, chromatin interactions and their impact
    on transcription regulation have not been investigated in a genome-wide manner.
    Here we describe the development of a new strategy, chromatin interaction analysis
    by paired-end tag sequencing (ChIA-PET) for the de novo detection of global chromatin
    interactions, with which we have comprehensively mapped the chromatin interaction
    network bound by oestrogen receptor alpha (ER-alpha) in the human genome. We found
    that most high-confidence remote ER-alpha-binding sites are anchored at gene promoters
    through long-range chromatin interactions, suggesting that ER-alpha functions
    by extensive chromatin looping to bring genes together for coordinated transcriptional
    regulation. We propose that chromatin interactions constitute a primary mechanism
    for regulating transcription in mammalian genomes.
