  abstract: The Comparative Toxicogenomics Database (CTD; http://ctdbase.org/) provides
    information about interactions between environmental chemicals and gene products
    and their relationships to diseases. Chemical-gene, chemical-disease and gene-disease
    interactions manually curated from the literature are integrated to generate expanded
    networks and predict many novel associations between different data types. CTD
    now contains over 15 million toxicogenomic relationships. To navigate this sea
    of data, we added several new features, including DiseaseComps (which finds comparable
    diseases that share toxicogenomic profiles), statistical scoring for inferred
    gene-disease and pathway-chemical relationships, filtering options for several
    tools to refine user analysis and our new Gene Set Enricher (which provides biological
    annotations that are enriched for gene sets). To improve data visualization, we
    added a Cytoscape Web view to our ChemComps feature, included color-coded interactions
    and created a ’slim list’ for our MEDIC disease vocabulary (allowing diseases
    to be grouped for meta-analysis, visualization and better data management). CTD
    continues to promote interoperability with external databases by providing content
    and cross-links to their sites. Together, this wealth of expanded chemical-gene-disease
    data, combined with novel ways to analyze and view content, continues to help
    users generate testable hypotheses about the molecular mechanisms of environmental
    diseases.
