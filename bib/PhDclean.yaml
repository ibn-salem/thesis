  abstract: ChIP-seq provides a wealth of information on the approximate location
    of DNA-binding proteins genome-wide. It is known that the targeted motifs in most
    cases can be found at the peak centers. A high resolution mapping of ChIP-seq
    peaks could in principle allow the fine mapping of the protein constituents within
    protein complexes, but the current ChIP-seq analysis pipelines do not target the
    basepair resolution strand specific mapping of peak summits. The approach proposed
    here is based on i) locating regions that are bound by a sufficient number of
    proteins constituting a complex; ii) determining the position of the underlying
    motif using either a direct or a de novo motif search approach; and iii) determining
    the exact location of the peak summits with respect to the binding motif in a
    strand specific manner. We applied this method for analyzing the CTCF/cohesin
    complex, which holds together DNA loops. The relative positions of the constituents
    of the complex were determined with one-basepair estimated accuracy. Mapping the
    positions on a 3D model of DNA made it possible to deduce the approximate local
    topology of the complex that allowed us to predict how the CTCF/cohesin complex
    locks the DNA loops. As the positioning of the proteins was not compatible with
    previous models of loop closure, we proposed a plausible “double embrace” model
    in which the DNA loop is held together by two adjacent cohesin rings in such a
    way that the ring anchored by CTCF to one DNA duplex encircles the other DNA double
    helix and vice versa. A motif-centered, strand specific analysis of ChIP-seq data
    improves the accuracy of determining peak positions. If a genome contains a large
    number of binding sites for a given protein complex, such as transcription factor
    heterodimers or transcription factor/cofactor complexes, the relative position
    of the constituent proteins on the DNA can be established with an accuracy that
    allow one to deduce the local topology of the protein complex. The proposed high
    resolution mapping approach of ChIP-seq data is applicable for detecting the contact
    topology of DNA-binding protein complexes.
