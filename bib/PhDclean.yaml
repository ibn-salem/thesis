  abstract: 'Fax: 404-727-2880 SUMMARY Compartments, TADs, and CTCF loop domains
    have been identified as important structural and functional components of 3D chromatin
    organization, yet the relationship between these features is not well understood.
    Here we show that chromatin is organized by a hierarchy of interactions primarily
    determined by transcription. Indeed, transcription is a major predictor of Hi-C
    contact maps in all tested eukaryotes, including C. elegans and A. thaliana. Architectural
    proteins have an additional function by insulating neighboring transcriptional
    domains in Drosophila, but CTCF loops do not play a distinct and key role in this
    organism. Transcription also predicts chromatin organization in mammals, but interactions
    mediated by CTCF add an extra critical layer of organizational control. The results
    suggest that transcriptional compartments and CTCF loops, rather than TADs, are
    the structural and functional units of chromosome organization for all eukaryotes,
    with CTCF and other architectural proteins acquiring an increasingly important
    role during mammalian evolution.'
