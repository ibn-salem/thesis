  abstract: Apparently balanced chromosomal rearrangements in individuals with major
    congenital anomalies represent natural experiments of gene disruption and dysregulation.
    These individuals can be studied to identify novel genes critical in human development
    and to annotate further the function of known genes. Identification and characterization
    of these genes is the goal of the Developmental Genome Anatomy Project (DGAP).
    DGAP is a multidisciplinary effort that leverages the recent advances resulting
    from the Human Genome Project to increase our understanding of birth defects and
    the process of human development. Clinically significant phenotypes of individuals
    enrolled in DGAP are varied and, in most cases, involve multiple organ systems.
    Study of these individuals’ chromosomal rearrangements has resulted in the mapping
    of 77 breakpoints from 40 chromosomal rearrangements by FISH with BACs and fosmids,
    array CGH, Southern-blot hybridization, MLPA, RT-PCR, and suppression PCR. Eighteen
    chromosomal breakpoints have been cloned and sequenced. Unsuspected genomic imbalances
    and cryptic rearrangements were detected, but less frequently than has been reported
    previously. Chromosomal rearrangements, both balanced and unbalanced, in individuals
    with multiple congenital anomalies continue to be a valuable resource for gene
    discovery and annotation. 2008 The American Society of Human Genetics.
