  container-title: Bioinformatics (Oxford, England)
  page: '2046-8'
  volume: '29'
  issue: '16'
  abstract: 'MOTIVATION: A common question in genomic analysis is whether two sets
    of genomic intervals overlap significantly. This question arises, for example,
    when interpreting ChIP-Seq or RNA-Seq data in functional terms. Because genome
    organization is complex, answering this question is non-trivial.SUMMARY: We present
    Genomic Association Test (GAT), a tool for estimating the significance of overlap
    between multiple sets of genomic intervals. GAT implements a null model that the
    two sets of intervals are placed independently of one another, but allows each
    set’s density to depend on external variables, for example, isochore structure
    or chromosome identity. GAT estimates statistical significance based on simulation
    and controls for multiple tests using the false discovery rate.AVAILABILITY: GAT’s
    source code, documentation and tutorials are available at http://code.google.com/p/genomic-association-tester.'
