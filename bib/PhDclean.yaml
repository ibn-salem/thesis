  abstract: Over the past 10 years, the development of chromosome conformation capture
    (3C) technology and the subsequent genomic variants thereof have enabled the analysis
    of nuclear organization at an unprecedented resolution and throughput. The technology
    relies on the original and, in hindsight, remarkably simple idea that digestion
    and religation of fixed chromatin in cells, followed by the quantification of
    ligation junctions, allows for the determination of DNA contact frequencies and
    insight into chromosome topology. Here we evaluate and compare the current 3C-based
    methods (including 4C \[chromosome conformation capture-on-chip\], 5C \[chromosome
    conformation capture carbon copy\], HiC, and ChIA-PET), summarize their contribution
    to our current understanding of genome structure, and discuss how shape influences
    genome function.
