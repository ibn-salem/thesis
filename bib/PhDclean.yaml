  abstract: With recent rapid advances in genomic technologies, precise delineation
    of structural chromosome rearrangements at the nucleotide level is becoming increasingly
    feasible. In this era of “next-generation cytogenetics” (i.e., an integration
    of traditional cytogenetic techniques and next-generation sequencing), a consensus
    nomenclature is essential for accurate communication and data sharing. Currently,
    nomenclature for describing the sequencing data of these aberrations is lacking.
    Herein, we present a system called Next-Gen Cytogenetic Nomenclature, which is
    concordant with the International System for Human Cytogenetic Nomenclature (2013).
    This system starts with the alignment of rearrangement sequences by BLAT or BLAST
    (alignment tools) and arrives at a concise and detailed description of chromosomal
    changes. To facilitate usage and implementation of this nomenclature, we are developing
    a program designated BLA(S)T Output Sequence Tool of Nomenclature (BOSToN), a
    demonstrative version of which is accessible online. A standardized characterization
    of structural chromosomal rearrangements is essential both for research analyses
    and for application in the clinical setting.
