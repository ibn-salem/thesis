    of data to create high-resolution contact maps. Here, we introduce Juicer, an
    open-source tool for analyzing terabase-scale Hi-C datasets. Juicer allows users
    without a computational background to transform raw sequence data into normalized
    contact maps with one click. Juicer produces a hic file containing compressed
