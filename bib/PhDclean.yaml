    of noncontiguous proximal and distal regulatory elements. This was verified in
    prefrontal cortex and -induced pluripotent stem cell-derived neurons for the L-type
    calcium channel (CACNA1C) risk locus. Our findings point to a functional link
    between schizophrenia-associated noncoding SNPs and 3D genome architecture associated
