  abstract: Oncogenes are activated through well-known chromosomal alterations such
    as gene fusion, translocation, and focal amplification. In light of recent evidence
    that the control of key genes depends on chromosome structures called insulated
    neighborhoods, we investigated whether proto-oncogenes occur within these structures
    and whether oncogene activation can occur via disruption of insulated neighborhood
    boundaries in cancer cells. We mapped insulated neighborhoods in T cell acute
    lymphoblastic leukemia (T-ALL) and found that tumor cell genomes contain recurrent
    microdeletions that eliminate the boundary sites of insulated neighborhoods containing
    prominent T-ALL proto-oncogenes. Perturbation of such boundaries in nonmalignant
    cells was sufficient to activate proto-oncogenes. Mutations affecting chromosome
    neighborhood boundaries were found in many types of cancer. Thus, oncogene activation
    can occur via genetic alterations that disrupt insulated neighborhoods in malignant
    cells.
