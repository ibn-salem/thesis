  abstract: The autosomal dominant disorder Rieger syndrome (RIEG) shows genetic heterogeneity
    and has a phenotype characterized by malformations of the anterior segment of
    the eye, failure of the periumbilical skin to involute, and dental hypoplasia.
    The main locus for RIEG was mapped to the 4q25–q27 chromosomal segment using a
    series of cytogenetic abnormalities as well as by genetic linkage to DNA markers.
    Recently, abicoid-related homeobox transcription factor gene calledRIEGhas been
    cloned, characterized, and proven to cause the 4q25 linked RIEG. Its mode of action
    in the pathogenesis of RIEG was not conclusively proven, since most etiological
    mutations detected in theRIEGsequence caused amino acid substitutions or splice
    changes in the homeodomain. Through FISH analysis of a 460-kb sequence-ready map
    (PAC contig) aroundRIEGthat we report in this paper, we demonstrate that the 4q25
    linked RIEG disorder can arise from the haploid, whole-gene deletion ofRIEG, but
    also from a translocation break 90 kb upstream from the gene. The data provide
    conclusive evidence that physical or functional haploinsufficiency of RIEG is
    the pathogenic mechanism for Rieger syndrome. The map also defines restriction
    fragments bearing sequences with a potential key regulatory role in the control
    of homeobox gene expression.
