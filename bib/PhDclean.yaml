  abstract: The University of California Santa Cruz Genome Browser Database (GBD)
    contains sequence and annotation data for the genomes of about a dozen vertebrate
    species and several major model organisms. Genome annotations typically include
    assembly data, sequence composition, genes and gene predictions, mRNA and expressed
    sequence tag evidence, comparative genomics, regulation, expression and variation
    data. The database is optimized to support fast interactive performance with web
    tools that provide powerful visualization and querying capabilities for mining
    the data. The Genome Browser displays a wide variety of annotations at all scales
    from single nucleotide level up to a full chromosome. The Table Browser provides
    direct access to the database tables and sequence data, enabling complex queries
    on genome-wide datasets. The Proteome Browser graphically displays protein properties.
    The Gene Sorter allows filtering and comparison of genes by several metrics including
    expression data and several gene properties. BLAT and In Silico PCR search for
    sequences in entire genomes in seconds. These tools are highly integrated and
    provide many hyperlinks to other databases and websites. The GBD, browsing tools,
    downloadable data files and links to documentation and other information can be
    found at http://genome.ucsc.edu/.
