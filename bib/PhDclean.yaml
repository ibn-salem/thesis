    in Human Cells
  container-title: Current Biology
  publisher: Cell Press
  page: '439-445'
  volume: '12'
  issue: '6'
  abstract: 'Background: In comparison with many nuclear proteins, the movement
    of chromatin in nuclei appears to be generally constrained. These restrictions
    on motion are proposed to reflect the attachment of chromatin to immobile nuclear
    substructures. Results: To gain insight into the regulation of chromosome dynamics
    by nuclear architecture, we have followed the movements of different sites in
    the human genome in living cells. Here, we show that loci at nucleoli or the nuclear
    periphery are significantly less mobile than other, more nucleoplasmic loci. Disruption
    of nucleoli increases the mobility of nucleolar-associated loci. Conclusions:
    This is the first report of distinct nuclear substructures constraining the movements
    of chromatin. These constraints reflect the physical attachment of chromatin to
    nuclear compartments or steric impairment caused by local ultrastructure. Our
    data suggest a role for the nucleolus and nuclear periphery in maintaining the
    three-dimensional organization of chromatin in the human nucleus.'
