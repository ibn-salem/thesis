  abstract: We discuss here a series of testable hypotheses concerning the role of
    chromosome folding into topologically associating domains (TADs). Several lines
    of evidence suggest that segmental packaging of chromosomal neighborhoods may
    underlie features of chromatin that span large domains, such as heterochromatin
    blocks, association with the nuclear lamina and replication timing. By defining
    which DNA elements preferentially contact each other, the segmentation of chromosomes
    into TADs may also underlie many properties of long-range transcriptional regulation.
    Several observations suggest that TADs can indeed provide a structural basis to
    regulatory landscapes, by controlling enhancer sharing and allocation. We also
    discuss how TADs may shape the evolution of chromosomes, by causing maintenance
    of synteny over large chromosomal segments. Finally we suggest a series of experiments
    to challenge these ideas and provide concrete examples illustrating how they could
    be practically applied.
