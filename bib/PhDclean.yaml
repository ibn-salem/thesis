  abstract: Copy number variants (CNVs) are important contributors to the human pathogenic
    genetic diversity as demonstrated by a number of cases reported in the literature.
    The high homology between repetitive elements may guide genomic stability which
    will give rise to CNVs either by non-allelic homologous recombination (NAHR) or
    non-homologous end joining (NHEJ). Here, we present a short guide based on previously
