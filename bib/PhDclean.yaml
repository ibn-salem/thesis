  title: 'Transcription factors: from enhancer binding to developmental control.'
  container-title: Nature reviews. Genetics
  publisher: Nature Publishing Group
  page: '613-26'
  volume: '13'
  issue: '9'
  abstract: Developmental progression is driven by specific spatiotemporal domains
    of gene expression, which give rise to stereotypically patterned embryos even
    in the presence of environmental and genetic variation. Views of how transcription
    factors regulate gene expression are changing owing to recent genome-wide studies
    of transcription factor binding and RNA expression. Such studies reveal patterns
    that, at first glance, seem to contrast with the robustness of the developmental
    processes they encode. Here, we review our current knowledge of transcription
    factor function from genomic and genetic studies and discuss how different strategies,
    including extensive cooperative regulation (both direct and indirect), progressive
    priming of regulatory elements, and the integration of activities from multiple
    enhancers, confer specificity and robustness to transcriptional regulation during
    development.
