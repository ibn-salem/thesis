  annote: 'IMR90 and mESC domains and code: http://www.cs.cmu.edu/\~ckingsf/software/armatus/'
  abstract: Chromosome conformation capture experiments have led to the discovery
    of dense, contiguous, megabase-sized topological domains that are similar across
    cell types and conserved across species. These domains are strongly correlated
    with a number of chromatin markers and have since been included in a number of
    analyses. However, functionally-relevant domains may exist at multiple length
    scales. We introduce a new and efficient algorithm that is able to capture persistent
    domains across various resolutions by adjusting a single scale parameter. The
    ensemble of domains we identify allows us to quantify the degree to which the
    domain structure is hierarchical as opposed to overlapping, and our analysis reveals
    a pronounced hierarchical structure in which larger stable domains tend to completely
    contain smaller domains. The identified novel domains are substantially different
    from domains reported previously and are highly enriched for insulating factor
    CTCF binding and histone marks at the boundaries.
