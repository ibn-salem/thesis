  abstract: 'We describe Bioconductor infrastructure for representing and computing
    on annotated genomic ranges and integrating genomic data with the statistical
    computing features of R and its extensions. At the core of the infrastructure
    are three packages: IRanges, GenomicRanges, and GenomicFeatures. These packages
    provide scalable data structures for representing annotated ranges on the genome,
    with special support for transcript structures, read alignments and coverage vectors.
    Computational facilities include efficient algorithms for overlap and nearest
    neighbor detection, coverage calculation and other range operations. This infrastructure
