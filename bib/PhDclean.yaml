    human genetic variation was limited mainly to the heterochromatin polymorphisms,
    large enough to be visible in the light microscope, and the single nucleotide
    polymorphisms (SNPs) identified by traditional PCR-based DNA sequencing. In the
    past five years, the rapid development and expanded use of microarray technologies,
