  abstract: Chromatin interactions connect distal regulatory elements to target gene
    promoters guiding stimulus-and lineage-specific transcription. Few factors securing
    chromatin interactions have so far been identified. Here, by integrating chromatin
    interaction maps with the large collection of transcription factor-binding profiles
    provided by the ENCODE project, we demonstrate that the zinc-finger protein ZNF143
