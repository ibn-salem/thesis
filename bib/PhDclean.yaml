  abstract: Non-coding "ultraconserved" regions containing hundreds of consecutive
    bases of perfect sequence conservation across mammalian genomes can function as
    distant-acting enhancers. However, initial deletion studies in mice revealed that
    loss of such extraordinarily constrained sequences had no immediate impact on
    viability. Here, we show that ultraconserved enhancers are required for normal
    development. Focusing on some of the longest ultraconserved sites genome wide,
    located near the essential neuronal transcription factor Arx, we used genome editing
    to create an expanded series of knockout mice lacking individual or combinations
    of ultraconserved enhancers. Mice with single or pairwise deletions of ultraconserved
    enhancers were viable and fertile but in nearly all cases showed neurological
    or growth abnormalities, including substantial alterations of neuron populations
    and structural brain defects. Our results demonstrate the functional importance
    of ultraconserved enhancers and indicate that remarkably strong sequence conservation
    likely results from fitness deficits that appear subtle in a laboratory setting.
