  page: '43-68'
  volume: '46'
  abstract: Regulation of gene expression in eukaryotes is an extremely complex process.
    In this review, we break down several critical steps, emphasizing new data and
    techniques that have expanded current gene regulatory models. We begin at the
    level of DNA sequence where cis-regulatory modules (CRMs) provide important regulatory
    information in the form of transcription factor (TF) binding sites. In this respect,
    CRMs function as instructional platforms for the assembly of gene regulatory complexes.
    We discuss multiple mechanisms controlling complex assembly, including cooperative
    DNA binding, combinatorial codes, and CRM architecture. The second section of
    this review places CRM assembly in the context of nucleosomes and condensed chromatin.
    We discuss how DNA accessibility and histone modifications contribute to TF function.
    Lastly, new advances in chromosomal mapping techniques have provided increased
    understanding of intra- and interchromosomal interactions. We discuss how these
    topological maps influence gene regulatory models.
