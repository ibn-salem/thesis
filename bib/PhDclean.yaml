  abstract: Master transcription factors Oct4, Sox2, and Nanog bind enhancer elements
    and recruit Mediator to activate much of the gene expression program of pluripotent
    embryonic stem cells (ESCs). We report here that the ESC master transcription
    factors form unusual enhancer domains at most genes that control the pluripotent
    state. These domains, which we call super-enhancers, consist of clusters of enhancers
    that are densely occupied by the master regulators and Mediator. Super-enhancers
    differ from typical enhancers in size, transcription factor density and content,
    ability to activate transcription, and sensitivity to perturbation. Reduced levels
    of Oct4 or Mediator cause preferential loss of expression of super-enhancer-associated
    genes relative to other genes, suggesting how changes in gene expression programs
    might be accomplished during development. In other more differentiated cells,
    super-enhancers containing cell-type-specific master transcription factors are
    also found at genes that define cell identity. Super-enhancers thus play key roles
    in the control of mammalian cell identity.
