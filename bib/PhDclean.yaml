  abstract: We use in situ Hi-C to probe the 3D architecture of genomes, constructing
    haploid and diploid maps of nine cell types. The densest, in human lymphoblastoid
    cells, contains 4.9 billion contacts, achieving 1 kb resolution. We find that
    genomes are partitioned into contact domains (median length, 185 kb), which are
    associated with distinct patterns of histone marks and segregate into six subcompartments.
