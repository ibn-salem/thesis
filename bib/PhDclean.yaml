  abstract: A large portion of common variant loci associated with genetic risk for
    schizophrenia reside within noncoding sequence of unknown function. Here, we demonstrate
    promoter and enhancer enrichment in schizophrenia variants associated with expression
    quantitative trait loci (eQTL). The enrichment is greater when functional annotations
    derived from the human brain are used relative to peripheral tissues. Regulatory
    trait concordance analysis ranked genes within schizophrenia genome-wide significant
    loci for a potential functional role, based on colocalization of a risk SNP, eQTL,
