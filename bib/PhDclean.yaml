  abstract: Enhancer-promoter regulation is a fundamental mechanism underlying differential
    transcriptional regulation. Spatial chromatin organization brings remote enhancers
    in contact with target promoters in cis to regulate gene expression. There is
    considerable evidence for promoter-enhancer interactions (PEIs). In the recent
    years, genome-wide analyses have identified signatures and mapped novel enhancers;
    however, being able to precisely identify their target gene(s) requires massive
    biological and bioinformatics efforts. In this review, we give a short overview
    of the chromatin landscape and transcriptional regulation. We discuss some key
    concepts and problems related to chromatin interaction detection technologies,
    and emerging knowledge from genome-wide chromatin interaction data sets. Then,
    we critically review different types of bioinformatics analysis methods and tools
    related to representation and visualization of PEI data, raw data processing and
    PEI prediction. Lastly, we provide specific examples of how PEIs have been used
    to elucidate a functional role of non-coding single-nucleotide polymorphisms.
    The topic is at the forefront of epigenetic research, and by highlighting some
    future bioinformatics challenges in the field, this review provides a comprehensive
    background for future PEI studies.
