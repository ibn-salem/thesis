  abstract: Whether chromosomes maintain their nuclear positions during interphase
    and from one cell cycle to the next has been controversially discussed. To address
    this question, we performed long-term live-cell studies using a HeLa cell line
    with GFP-tagged chromatin. Positional changes of the intensity gravity centers
    of fluorescently labeled chromosome territories (CTs) on the order of several
    microm were observed in early G1, suggesting a role of CT mobility in establishing
    interphase nuclear architecture. Thereafter, the positions were highly constrained
    within a range of approximately 1 microm until the end of G2. To analyze possible
    changes of chromosome arrangements from one cell cycle to the next, nuclei were
    photobleached in G2 maintaining a contiguous zone of unbleached chromatin at one
    nuclear pole. This zone was stably preserved until the onset of prophase, whereas
    the contiguity of unbleached chromosome segments was lost to a variable extent,
    when the metaphase plate was formed. Accordingly, chromatin patterns observed
    in daughter nuclei differed significantly from the mother cell nucleus. We conclude
    that CT arrangements were stably maintained from mid G1 to late G2/early prophase,
    whereas major changes of CT neighborhoods occurred from one cell cycle to the
    next. The variability of CT neighborhoods during clonal growth was further confirmed
    by chromosome painting experiments.
